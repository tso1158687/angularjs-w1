<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
    .message {
        font-size: 1.3em;
        font-weight: bold;
    }
    
    .red {
        color: red;
    }
    
    .green {
        color: green;
    }
    
    .red-border {
        border: 2px solid red;
    }
    
    .green-border {
        border: 2px solid green;
    }
    </style>
</head>

<body>
    <!-- declare ng-controller called LuncgCheckController -->
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <!-- declare ng-model called TypeArea  -->
            <input ng-class="{green-border: errorColor===false,red-border:errorColor===ture}" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="TypeArea">
        </div>
        <div class="form-group">
            <!-- declare a function called Caculate -->
            <button class="btn btn-default" ng-click="Caculate()">Check If Too Much</button>
        </div>
        <!-- declare id result -->
        <div class="form-group message" ng-class="{green: errorColor===false,red:errorColor===true}">
            <!-- angularjs variable -->
            {{result}}
        </div>
    </div>
</body>

</html>
